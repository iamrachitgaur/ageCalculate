<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .calculator-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-card {
            border-radius: 15px;
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .result-card:hover {
            transform: translateY(-2px);
        }
        
        .age-display {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-icon {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-calculate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="calculator-card p-5">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="bi bi-calendar-heart me-3"></i>Age Calculator
                        </h1>
                        <p class="lead text-muted">Calculate your age as of January 1, 2025</p>
                    </div>
                    
                    <form id="ageForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label for="birthDate" class="form-label fw-semibold">
                                    <i class="bi bi-calendar3 me-2"></i>Enter your birth date:
                                </label>
                                <input 
                                    type="date" 
                                    class="form-control form-control-lg" 
                                    id="birthDate" 
                                    required
                                    max="2025-01-01"
                                >
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-calculate btn-primary w-100">
                                    <i class="bi bi-calculator me-2"></i>Calculate
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div id="result" class="d-none">
                        <div class="result-card bg-light p-4 mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-6 text-center text-md-start">
                                    <h3 class="mb-2">Your Age:</h3>
                                    <div class="age-display" id="ageDisplay">0</div>
                                    <p class="text-muted mb-0">years old</p>
                                </div>
                                <div class="col-md-6 text-center">
                                    <div id="statusIndicator" class="mt-3 mt-md-0">
                                        <!-- Status will be inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-sm-4">
                                <div class="bg-primary bg-opacity-10 p-3 rounded text-center">
                                    <i class="bi bi-calendar-range text-primary fs-4 mb-2 d-block"></i>
                                    <div class="fw-bold" id="totalDays">0</div>
                                    <small class="text-muted">Total Days</small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="bg-success bg-opacity-10 p-3 rounded text-center">
                                    <i class="bi bi-calendar-month text-success fs-4 mb-2 d-block"></i>
                                    <div class="fw-bold" id="totalMonths">0</div>
                                    <small class="text-muted">Total Months</small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="bg-info bg-opacity-10 p-3 rounded text-center">
                                    <i class="bi bi-calendar-week text-info fs-4 mb-2 d-block"></i>
                                    <div class="fw-bold" id="totalWeeks">0</div>
                                    <small class="text-muted">Total Weeks</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Target date: January 1, 2025
        const targetDate = new Date('2025-01-01');
        
        // Get form elements
        const form = document.getElementById('ageForm');
        const birthDateInput = document.getElementById('birthDate');
        const resultDiv = document.getElementById('result');
        const ageDisplay = document.getElementById('ageDisplay');
        const statusIndicator = document.getElementById('statusIndicator');
        const totalDays = document.getElementById('totalDays');
        const totalMonths = document.getElementById('totalMonths');
        const totalWeeks = document.getElementById('totalWeeks');
        
        // Calculate age function
        function calculateAge(birthDate, targetDate) {
            const birth = new Date(birthDate);
            const target = new Date(targetDate);
            
            let years = target.getFullYear() - birth.getFullYear();
            let months = target.getMonth() - birth.getMonth();
            let days = target.getDate() - birth.getDate();
            
            // Adjust for negative days
            if (days < 0) {
                months--;
                const lastMonth = new Date(target.getFullYear(), target.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            // Adjust for negative months
            if (months < 0) {
                years--;
                months += 12;
            }
            
            return { years, months, days };
        }
        
        // Calculate additional statistics
        function calculateStats(birthDate, targetDate) {
            const birth = new Date(birthDate);
            const target = new Date(targetDate);
            
            const timeDiff = target.getTime() - birth.getTime();
            const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
            const weeksDiff = Math.floor(daysDiff / 7);
            const monthsDiff = (target.getFullYear() - birth.getFullYear()) * 12 + 
                             (target.getMonth() - birth.getMonth());
            
            return {
                totalDays: daysDiff,
                totalWeeks: weeksDiff,
                totalMonths: monthsDiff
            };
        }
        
        // Update display function
        function updateDisplay(birthDate) {
            const age = calculateAge(birthDate, targetDate);
            const stats = calculateStats(birthDate, targetDate);
            
            // Update age display
            ageDisplay.textContent = age.years;
            
            // Update status indicator
            const isAdult = age.years >= 18;
            statusIndicator.innerHTML = isAdult ? 
                `<div class="text-success">
                    <i class="bi bi-check-circle-fill status-icon"></i>
                    <div class="fw-bold mt-2">Adult (18+)</div>
                    <small class="text-muted">Eligible for adult privileges</small>
                </div>` :
                `<div class="text-danger">
                    <i class="bi bi-x-circle-fill status-icon"></i>
                    <div class="fw-bold mt-2">Minor (Under 18)</div>
                    <small class="text-muted">Not yet an adult</small>
                </div>`;
            
            // Update statistics
            totalDays.textContent = stats.totalDays.toLocaleString();
            totalMonths.textContent = stats.totalMonths;
            totalWeeks.textContent = stats.totalWeeks.toLocaleString();
            
            // Show result
            resultDiv.classList.remove('d-none');
        }
        
        // Form submit handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const birthDate = birthDateInput.value;
            if (!birthDate) {
                alert('Please enter your birth date');
                return;
            }
            
            const birth = new Date(birthDate);
            if (birth > targetDate) {
                alert('Birth date cannot be after January 1, 2025');
                return;
            }
            
            updateDisplay(birthDate);
        });
        
        // Real-time calculation on date change
        birthDateInput.addEventListener('change', function() {
            if (this.value) {
                const birth = new Date(this.value);
                if (birth <= targetDate) {
                    updateDisplay(this.value);
                }
            }
        });
    </script>
</body>
</html>
